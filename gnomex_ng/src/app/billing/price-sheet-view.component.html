    <form [formGroup]="this.form" class="flex-container-col full-width full-height double-padded">
        <div>
            <mat-form-field class="full-width">
                <input matInput placeholder="Name" [formControlName]="'name'">
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox [formControlName]="'active'">Active</mat-checkbox>
        </div>
        <div>
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Notes" [formControlName]="'notes'"
                          matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="3"></textarea>
            </mat-form-field>
        </div>
        <div>
            <label>Price Sheet applies to</label>
        </div>
        <div>
            <button mat-button (click)="this.addExperimentPlatform()"><img [src]="'./assets/add.png'" class="icon">Add</button>
            <button mat-button [disabled]="!this.selectedExperimentPlatform" (click)="this.removeExperimentPlatform()"><img [src]="'./assets/delete.png'" class="icon">Remove</button>
        </div>
        <div class="grid-div">
            <ag-grid-angular class="ag-theme-balham full-height full-width"
                             (gridReady)="this.onGridReady($event)"
                             (gridSizeChanged)="this.onGridSizeChanged($event)"
                             (selectionChanged)="this.onGridSelectionChanged($event)"
                             [singleClickEdit]="true"
                             [stopEditingWhenGridLosesFocus]="true"
                             [rowSelection]="'single'"
                             [rowData]="this.experimentPlatforms">
            </ag-grid-angular>
        </div>
    </form>
