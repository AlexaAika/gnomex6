<div mat-dialog-title style="margin: 0; padding: 0.5em;">
	<h3>
		Billing Account Added
	</h3>
</div>
<div mat-dialog-content style="margin: 0; padding 0;">
	<div class="full-width full-height">
		<div style="padding: 0 5%;">
			<p>{{successMessage}}</p>
		</div>
		<br>
		<div style="padding: 0 5%;">
			<p>
				After the account information is reviewed and approved, you will be notified by email when
				experiment requests may be submitted using this account.
			</p>
		</div>
	</div>
</div>
<div mat-dialog-actions style="margin: 0; display: block; text-align: center;">
	<button class="center" (click)="successOkButtonClicked()">OK</button>
</div>
