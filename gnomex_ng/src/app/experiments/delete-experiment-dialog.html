<h6 mat-dialog-title><img src="../../assets/folder_delete.png">Delete Experiment</h6>
<div mat-dialog-content>
    <div>
        {{selectedExperiment.number}}?
    </div>
</div>
<mat-dialog-actions>
    <button *ngIf="!showSpinner" mat-raised-button color="primary" (click)="deleteExperimentYesButtonClicked()" tabindex="2">Yes</button>
    <button *ngIf="!showSpinner" mat-raised-button color="accent" mat-dialog-close tabindex="-1">No</button>
    <mat-spinner *ngIf="showSpinner" strokeWidth="3" [diameter]="30"></mat-spinner>
</mat-dialog-actions>
