<div class="full-height full-width">
    <form [formGroup]="form" class="full-height full-width">
        <div class="flex-container-col full-height full-width">
            <div class="flex-container-row full-height full-width">
                <ag-grid-angular style="width: 30%"
                                 class="ag-fresh full-height"
                                 (gridReady)="this.onAnnotGridReady($event)"
                                 [gridOptions]="gridOpt"
                                 (rowDataChanged)="this.onAnnotGridRowDataChanged()"
                                 [rowSelection]="'multiple'"
                                 (rowSelected)="this.onAnnotGridRowSelected($event)"
                                 (cellClicked)="onCellClicked($event)"
                                 [rowMultiSelectWithClick]="true"
                                 [columnDefs]="this.annotGridColumnDefs">
                </ag-grid-angular>
            </div>
            <div class="flex-container-row">
                <mat-form-field class="formField" [floatLabel]="auto">
                    <input matInput formControlName="customAnnot" placeholder="Custom Annotation">
                </mat-form-field>
                <button mat-button (click)="onCustomAnnot()">{{customAnnotLabel}}</button>
            </div>
            <div>
                <button mat-button class="link-button" (click)="editAnnotations()">{{editAnnotLabel}}</button>
                <mat-spinner *ngIf="showSpinner" strokeWidth="3" [diameter]="30"></mat-spinner>
            </div>
        </div>
    </form>
</div>
