<div class="full-height full-width small-font">
    <form [formGroup]="form" class="full-height full-width flex-container-col">
        <div *ngIf="showInstructions === true" class="sample-instructions allow-line-breaks">{{ BASIC_INSTRUCTIONS }}
        </div>
        <div class="full-width flex-grow flex-container-col">
            <div class="full-width flex-container-row align-center padded">
                <button mat-button
                        class="padded-right"
                        color="link"
                        matTooltip="{{ TOOLTIP_TEXT }}"
                        (click)="onClickShowInstructions()">
                    <img class="icon" [src]="constService.ICON_INFORMATION" alt="">
                    Instructions
                </button>
                <button mat-button
                        class="padded-right"
                        color="link"
                        matTooltip="Upload Sample Sheet&#13;tab delimited txt file"
                        (click)="upload()">
                    <img class="icon" [src]="constService.ICON_UPLOAD">
                    Upload Sample Sheet
                </button>
                <button mat-button
                        class="padded-right"
                        color="link"
                        matTooltip=""
                        (click)="download()">
                    <img class="icon" [src]="constService.ICON_DOWNLOAD">
                    Download Sample Sheet
                </button>
                <mat-checkbox class="double-left-padded" (change)="toggleCC($event)">Enter CC Numbers</mat-checkbox>
            </div>
            <div class="full-width flex-grow">
                <ag-grid-angular class="ag-theme-fresh full-height full-width"
                                 [rowSelection]="'single'"
                                 [rowClassRules]="this.samplesGridRowClassRules"
                                 [enableColResize]="true"
                                 (cellValueChanged) = "onCellValueChanged($event)"
                                 (columnEverythingChanged)="this.onEverythingChanged()"
                                 (gridReady)="this.onSamplesGridReady($event)"
                                 (rowDataChanged)="this.onSamplesGridRowDataChanged()"
                                 (rowSelected)="this.onSamplesGridRowSelected($event)">
                </ag-grid-angular>
                <!--<ag-grid-angular class="ag-theme-fresh full-height full-width"-->
                                 <!--(gridReady)="this.onSamplesGridReady($event)"-->
                                 <!--(rowDataChanged)="this.onSamplesGridRowDataChanged()"-->
                                 <!--(columnEverythingChanged)="this.onEverythingChanged()"-->
                                 <!--[rowSelection]="'single'"-->
                                 <!--(rowSelected)="this.onSamplesGridRowSelected($event)"-->
                                 <!--[rowClassRules]="this.samplesGridRowClassRules"-->
                                 <!--[columnDefs]="this.samplesGridColumnDefs"-->
                                 <!--(cellValueChanged) = "onCellValueChanged($event)"-->
                                 <!--[enableColResize]="true">-->
                <!--</ag-grid-angular>-->
            </div>
        </div>
    </form>
</div>
