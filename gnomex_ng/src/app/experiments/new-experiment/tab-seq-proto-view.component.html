<form [formGroup]="form" class="flex-container-col full-height full-width">
    <div>
        <div class="flex-container-col">
            <ng-container>
                <div class="flex-container-row">
                    <div style="margin-right: 10em">
                        Select a Sequencing Protocol
                    </div>
                    <div style="flex-grow: .3">
                        <mat-list>
                            <h3 mat-subheader style="color: black;font-weight:bold ">{{runTypeLabel}}
                            </h3>
                            <mat-radio-group placeholder="Select a Sequencing Protocol" class="cat-type-radio-group" (change)="onProtoChange($event)" formControlName="selectedProto">
                                <div *ngFor="let proto of filteredNumberSequencingCyclesAllowedList">
                                    <mat-radio-button [value]="proto">
                                        <span class="inline-block">
                                            {{proto.display}}
                                        </span>
                                        <span style="margin-left: 20em">
                                            {{proto.price}}
                                        </span>
                                    </mat-radio-button>
                                </div>
                            </mat-radio-group>
                        </mat-list>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</form>
