<div class="full-height full-width double-padded small-font">
    <form [formGroup]="form" class="full-height full-width">
        <ol class="full-width three-depth-numbering">
            <li class="full-width align-baseline">
                <div class="full-width flex-container-row align-baseline">
                    <div class="heading">
                        Select a Sequencing Protocol
                    </div>
                    <div class="flex-grow">
                        <mat-radio-group class="long-width" formControlName="selectedProto" (change)="onProtoChange($event)">
                            <div class="t">
                                <div *ngFor="let proto of filteredNumberSequencingCyclesAllowedList; let index=index; let odd=odd; let even=even;"
                                     class="tr"
                                     [ngClass]="{ odd: odd, even: even }">
                                    <div class="td padded">
                                        <mat-radio-button [value]="proto">
                                            <span>
                                                {{ proto.display }}
                                            </span>
                                        </mat-radio-button>
                                    </div>
                                    <div class="td padded right-align major-padded-left">
                                        <span>
                                            {{ ('' + proto?.price).startsWith('$') ? proto?.price : ( proto?.price ? '$' + proto?.price : '') }}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </mat-radio-group>
                    </div>
                </div>
            </li>
        </ol>
    </form>
</div>
