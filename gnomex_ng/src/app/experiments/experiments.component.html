<browse-filter [label]="'Experiments'" [iconSource]="'assets/flask.png'" [mode]="'experimentBrowse'"></browse-filter>
<jqxExpander [width]="300" [height]="370"
             [showArrow]="false" [toggleMode]="'none'">
    <div >
        Folders
    </div>
    <div style="overflow: hidden;">
        <jqxTree #treeReference
                 [width]="'100%'" [height]="'100%'" [source]="labs"
                 [allowDrag]="true"
                 [allowDrop]="true"
        >
        </jqxTree>
    </div>
</jqxExpander>
