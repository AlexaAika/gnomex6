<form (ngSubmit)="save(reassignExperimentForm.value)" [formGroup]="reassignExperimentForm" >
    <h6 mat-dialog-title><img src="../../assets/folder_add.png">Reassign experiment {{currentItem.label}} to project {{targetItem.label}}</h6>
    <div mat-dialog-content>
        <div>
            <label style="width: 10em">Owner</label>
            <jqxComboBox #labComboBox class="inlineComboBox" [width]="170" [height]="20" [placeHolder]="'Select a owner...'"
                         [source]="labMembers" [displayMember]="'name'" [valueMember]="'idAppUser'"
                         (onSelect)="onOwnerSelect($event)" formControlName="selectedOwner">
            </jqxComboBox>
        </div>

        <div *ngIf="showBillingCombo">
            <label style="width: 10em">Account</label>
            <jqxComboBox #labComboBox class="inlineComboBox" [width]="170" [height]="20" [placeHolder]="'Select a account...'"
                         [source]="billingAccounts" [displayMember]="'name'" [valueMember]="'idBillingAccount'"
                         (onSelect)="onAccountSelect($event)" formControlName="selectedAccount">
            </jqxComboBox>
        </div>

    </div>

    <mat-dialog-actions>
        <button #yesButton *ngIf="!showSpinner" mat-raised-button color="primary" [disabled]="reassignExperimentForm.invalid" (click)="reassignYesButtonClicked()" tabindex="2">Yes</button>
        <button mat-raised-button *ngIf="!showSpinner" color="accent" [mat-dialog-close] (click)="reassignNoButtonClicked()" tabindex="-1">No</button>
        <mat-spinner *ngIf="showSpinner" strokeWidth="3" [diameter]="30"></mat-spinner>
    </mat-dialog-actions>
</form>
