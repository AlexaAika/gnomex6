<form [formGroup]="reassignExperimentForm" >
    <h6 mat-dialog-title><img src="../../assets/folder_add.png">Reassign experiment {{currentItem.label}} to project {{targetItem.label}}</h6>
    <div mat-dialog-content>
        <div>
            <custom-combo-box [options]="this.labMembers"
                              placeholder="Owner"
                              [displayField]="'displayName'"
                              valueField="idAppUser"
                              [formControlName]="'selectedOwner'">
            </custom-combo-box>
        </div>

        <div *ngIf="showBillingCombo">
            <custom-combo-box [options]="this.billingAccounts"
                              placeholder="Account"
                              [displayField]="'accountNameAndNumber'"
                              valueField="idBillingAccount"
                              [formControlName]="'selectedAccount'">
            </custom-combo-box>
        </div>

    </div>

    <mat-dialog-actions>
        <button #yesButton *ngIf="!showSpinner" mat-raised-button color="primary" [disabled]="reassignExperimentForm.invalid" (click)="reassignYesButtonClicked()" tabindex="2">Yes</button>
        <button mat-raised-button *ngIf="!showSpinner" color="accent" [mat-dialog-close] (click)="reassignNoButtonClicked()" tabindex="-1">No</button>
        <mat-spinner *ngIf="showSpinner" strokeWidth="3" [diameter]="30"></mat-spinner>
    </mat-dialog-actions>
</form>
