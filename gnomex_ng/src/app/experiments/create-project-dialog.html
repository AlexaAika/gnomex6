<form [formGroup]="createProjectForm" >
    <h6 mat-dialog-title><img src="../../assets/folder_add.png">New Project</h6>
    <div mat-dialog-content>
        <div>
            <label style="width: 10em">Group</label>
            <jqxComboBox #labComboBox class="inlineComboBox" [width]="170" [height]="20" [placeHolder]="'Select a lab...'"
                         [source]="labList" [displayMember]="this.prefService.labDisplayField" [valueMember]="'idLab'"
                         (onSelect)="onLabSelect($event)" formControlName="selectedLab">
            </jqxComboBox>
        </div>

        <div>
            <label style="width: 10em">Project Name</label>
            <mat-form-field>
                <input matInput formControlName="projectName">
            </mat-form-field>
            <mat-error *ngIf="createProjectForm.controls['projectName'].hasError('required')">
                Project name is <strong>required</strong>
            </mat-error>

        </div>
        <div>
            <label style="width: 10em">Project Description</label>
            <div>
                <mat-form-field>
                    <textarea matInput rows="6" columns="60" formControlName="projectDescription"> </textarea>
                </mat-form-field>
            </div>
        </div>
    </div>

    <mat-dialog-actions>
        <button #yesButton *ngIf="!showSpinner" mat-raised-button color="primary" [disabled]="createProjectForm.invalid" (click)="createProjectSaveButtonClicked()" tabindex="2">Save</button>
        <button mat-raised-button *ngIf="!showSpinner" color="accent" mat-dialog-close tabindex="-1">Cancel</button>
        <mat-spinner *ngIf="showSpinner" strokeWidth="3" [diameter]="30"></mat-spinner>
    </mat-dialog-actions>
</form>
