<div class="full-height full-width flex-container-col padded">
    <div class="full-width flex-container-row align-center">
        <mat-form-field class="flex-grow">
            <mat-select
                    placeholder="Possible Collaborator to Add"
                    [compareWith]="compareByID"
                    (selectionChange)="collaboratorDropdownChange($event)">
                <mat-option></mat-option>
                <mat-option *ngFor="let collab of filteredPossibleCollaborators" [value]="collab">
                    {{ collab[this.prefService.userDisplayField] }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button [disabled]="!enableAdd" type="button" (click)="addCollaborator()">
            <img [src]="enableAdd ? this.constantsService.ICON_ADD : this.constantsService.ICON_ADD_DISABLE">
            Add
        </button>
    </div>
    <div *ngIf="showCollaboratorBlock" class="full-width flex-grow padded-top">
        <div #oneEmWidth class="no-height single-em"></div>
        <ag-grid-angular class="ag-theme-fresh full-width full-height"
                         [context]="context"
                         [rowSelection]="'single'"
                         [rowDeselection]="true"
                         (gridReady)="onCollabGridReady($event)"
                         (gridSizeChanged)="onGridSizeChanged($event)">
        </ag-grid-angular>
    </div>
</div>
