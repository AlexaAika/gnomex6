<div class="flexbox-column">
    <div class="flex-container-row">
        <label class="label-title label-title-width">
            <img class="icon" [src]="experimentOverviewNode?.icon">
            {{nodeTitle}}
        </label>
        <div>
            <button mat-button color="link" *ngIf="showEdit" (click)="startEdit($event)">
                <img class="icon" [src]="this.constService.ICON_TAG_BLUE_EDIT">
                {{isEditMode ? "View" : "Edit"}}
            </button>
        </div>
    </div>
    <div class="flex-grow-greater overflow">
        <mat-tab-group class="full-width full-height bordered" (selectedTabChange)="tabChanged($event)">
            <mat-tab label="Overview">
                <experiment-overview-tab [experiment]="experiment"></experiment-overview-tab>
            </mat-tab>
            <mat-tab label="Description">
                <description-tab [editMode]="isEditMode" ></description-tab>
            </mat-tab>
            <mat-tab label="Materials & Methods" *ngIf="showMaterialsMethodsTab">
                <materials-methods-tab></materials-methods-tab>
            </mat-tab>
            <mat-tab label="Related Data" *ngIf="showRelatedDataTab">
                <related-data-tab [relatedObjects]="relatedObjects" ></related-data-tab>
            </mat-tab>
            <mat-tab label="Other Details" *ngIf="annotations && annotations.length > 0">
                <annotation-tab [annotations]="annotations" [disabled]="false" [orderType]="types.EXPERIMENT"> </annotation-tab>
            </mat-tab>
            <mat-tab label="Experiment Design">
                 <tab-samples-illumina #tabSamplesIlluminaComponent [experiment]="_experiment"></tab-samples-illumina>
            </mat-tab>
            <mat-tab label="Visibility" >
                 <visibility-detail-tab></visibility-detail-tab>
            </mat-tab>
            <mat-tab *ngIf="showSequenceLanesTab" label="Sequence Lanes">
                <experiment-sequence-lanes-tab></experiment-sequence-lanes-tab>
            </mat-tab>
            <mat-tab *ngIf="showBioinformaticsTab" label="Bioinformatics">
                <experiment-bioinformatics-tab [experiment]="experiment"></experiment-bioinformatics-tab>
            </mat-tab>
            <mat-tab label="Files">
                <experiment-files-tab></experiment-files-tab>
            </mat-tab>
            <mat-tab *ngIf="showBillingTab" label="Billing">
                <experiment-billing-tab></experiment-billing-tab>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="full-width">
        <save-footer (saveClicked)="save()"
                     [disableSave]="!isEditMode"
                     [dirty]="false">
        </save-footer>
    </div>
</div>
