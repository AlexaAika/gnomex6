<form class="flex-container-col" style="margin:1em;font-size:small;" [formGroup]="descriptionForm">

    <mat-form-field style="width:calc(100% - 2em);margin-top:0.5em; margin-bottom:0.5em; " *ngIf="edit" >
        <input matInput type="text" placeholder="Experiment Name" formControlName="expName"/>
    </mat-form-field>


    <div style="width:calc(100% - 2em)">
        <label style="margin-bottom:0.5em;" for="experimentDescriptionId" >Experiment Description </label>
        <jqxEditor *ngIf="this.showEditor"
                   #editorReference
                   id="experimentDescriptionId"
                   width="100%"
                   [height]="300"
                   [editable]="edit"
                   [tools]="toolbarSettings"
                   [toolbarPosition]="'bottom'">
        </jqxEditor>

    </div>


    <mat-form-field style="width:calc(100% - 2em);margin-top:0.5em; margin-bottom:0.5em;font-size:small;">
        <textarea matInput placeholder="Notes for Core" formControlName="notesForCore" matTextareaAutosize matAutosizeMinRows="4" matAutosizeMaxRows="8"></textarea>
        <mat-error *ngIf="descriptionForm.get('notesForCore').hasError('maxlength')"> Summary can be at most 5000 characters</mat-error>
    </mat-form-field>


</form>
<!--[tools]="toolbarSettings"> -->
