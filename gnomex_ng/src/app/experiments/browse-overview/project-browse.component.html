<form style=" height:100%; width:100%" (ngSubmit)="save()" [formGroup]="projectBrowseForm">

    <mat-form-field class="project-field">
        <input class="form-control"
               style="width:90%"
               matInput
               formControlName="projectName"
               type="text"
               placeholder="Project Name"/>

        <mat-error *ngIf="projectBrowseForm.get('projectName').hasError('required')">
            Project Name is required
        </mat-error>
    </mat-form-field>

    <mat-form-field class="project-field">
            <textarea matInput
                      formControlName="description"
                      matTextareaAutosize
                      matAutosizeMinRows="20"
                      matAutosizeMaxRows="20"
                      placeholder="Description">
            </textarea>
        <mat-error *ngIf="projectBrowseForm.get('description').hasError('maxlength')">
            Description exceeded 500 characters
        </mat-error>
    </mat-form-field>


    <div class="dirtyWithSave">
        <span></span>
        <div>
                <span *ngIf="dirty" style="background:#feec89; padding: 1em 1em 1em 1em;">
                    Your changes have not been saved
                </span>
            <span style="margin-left:1em; ">
                    <button type="submit"
                            mat-button
                            [disabled]="!projectBrowseForm.valid"
                            color="primary">
                        <img src="../../../assets/action_save.gif">Save
                    </button>
                </span>

        </div>
    </div>

</form>
