<form class="full-height full-width flex-container-col padded" (ngSubmit)="save()" [formGroup]="projectBrowseForm">

    <div class="full-width">
        <mat-form-field class="half-width">
            <input matInput formControlName="projectName" type="text" placeholder="Project Name"/>
            <mat-error *ngIf="projectBrowseForm.get('projectName').hasError('required')">
                Project Name is required
            </mat-error>
        </mat-form-field>
    </div>

    <div class="full-width flex-grow">
        <label for="descEditor">Description</label>
        <angular-editor class="full-width" #descEditorRef id="descEditor"
                        formControlName="description"
                        [config]="descEditorConfig">
        </angular-editor>
        <mat-error *ngIf="this.projectBrowseForm.get('description').hasError('maxlength')">
            Project description can be at most {{this.constantsService.MAX_LENGTH_4000}} characters including HTML code formatting and styles.
            Character count: {{this.projectBrowseForm.get('description').value.toString().length}}
        </mat-error>
    </div>

</form>
