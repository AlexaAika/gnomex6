<md-toolbar class="flex-column-container header-one" *ngIf="isLoggedIn$ | async">
  <!--<md-toolbar-row class="header-one">-->

  <span class="experiment-menu">
        <img src="../../assets/gnomex_logo_hdr.png">
    </span>
  <span class="experiment-menu lookup">
      <md-form-field floatPlaceholder='auto'>
        <input mdInput type="text" [(ngModel)]="myInput" [errorStateMatcher]="myErrorStateMatcher" placeholder="Lookup by #">
      </md-form-field>
      <button (click)="searchNumber()">
        <img src="../../assets/arrow_right.png">
      </button>
    <!--</span>-->
    <!--<span class="experiment-menu lookup">-->
      <md-form-field floatPlaceholder='auto'>
        <input mdInput [(ngModel)]="searchText" [errorStateMatcher]="myErrorStateMatcher" placeholder="Search">
      </md-form-field>
      <button (click)="searchByText()">
        <img src="../../assets/magnifier.png">
      </button>
    </span>
  <span class="links-menu">
      <a class="links lookup problem" href="www.google.com">
        Report Problem
      </a>
      <button md-icon-button class="experiment-menu link" [mdMenuTriggerFor]="linksMenu">
        <md-icon>Links...</md-icon>
      </button>
      <md-menu #linksMenu="mdMenu" [overlapTrigger]="false">
        <button  class="menu" md-menu-item> Gnomics Core Webpage </button>
        <button  class="menu" md-menu-item>  DNA Sequencing Webpage </button>
      </md-menu>

      <button md-icon-button class="experiment-menu link" [mdMenuTriggerFor]="helpMenu">
        <md-icon>Help...</md-icon>
      </button>
      <md-menu #helpMenu="mdMenu" [overlapTrigger]="false">
        <button  class="menu" md-menu-item> <img src="../../assets/white_information.png"> Enable Help Edit </button>
        <button  class="menu" md-menu-item>  User Guide </button>
      </md-menu>

      <button md-icon-button class="experiment-menu link" [mdMenuTriggerFor]="accountMenu">
        <md-icon>Account...</md-icon>
      </button>
      <md-menu #accountMenu="mdMenu" [overlapTrigger]="false">
        <button  class="menu" md-menu-item>  My Account </button>
        <button class="menu" (click)="onLogout()" class="menu" md-menu-item>  Sign out </button>
      </md-menu>
    <!---->
    </span>
  <!--</md-toolbar-row>-->
  <md-list></md-list>
  <md-toolbar-row class="header-two">

    <md-menu #expMenu="mdMenu" [overlapTrigger]="false">
      <button  class="menu" md-menu-item [routerLink]="[ '/experiments' ]"> <img src="../../assets/flask.png">Browse Experiments </button>
      <button  class="menu" md-menu-item> <img src="../../assets/flask_add.png"> New Experiment Order for Proteomics </button>
      <button  class="menu" md-menu-item> <img src="../../assets/flask_add.png"> New Experiment for High Throughput Genomics </button>
      <button  class="menu" md-menu-item> <img src="../../assets/flask_add.png"> New Experiment for Molecular Diagnostics </button>
      <button  class="menu" md-menu-item> <img src="../../assets/flask_add.png"> New Experiment for  DNA Sequencing</button>
      <button  class="menu" md-menu-item> <img src="../../assets/flask_add.png"> New Experiment for Genomics Core </button>
      <button  class="menu" md-menu-item> <img src="../../assets/flask_add.png"> New Experiment for Bioinformatics </button>
      <button  class="menu" md-menu-item> <img src="../../assets/flask_edit.png"> Add Additional Illumina Sequencing Lanes </button>
      <button  class="menu" md-menu-item> <img src="../../assets/folder_add.png"> New Project </button>
      <button  class="menu" md-menu-item> <img src="../../assets/experiment_register.png"> Upload Experiment data generated at at third party facility </button>
      <button  class="menu" md-menu-item> <img src="../../assets/money.png"> New Billing Account </button>
      <button  class="menu" md-menu-item [routerLink]="[ '/experiments-orders' ]"> <img src="../../assets/review.png"> Orders </button>
      <button  class="menu" md-menu-item> <img src="../../assets/review.png"> Bulk Sample Sheet Import </button>

    </md-menu>

    <md-menu #flowMenu="mdMenu" [overlapTrigger]="false">
      <button md-menu-item class="menu"> <img src="../../assets/data-accept.png"> QC </button>
      <md-divider></md-divider>
      <button md-menu-item class="menu"> <img src="../../assets/flask.png"> HiSeq - Lib Prep </button>
      <button md-menu-item class="menu"> <img src="../../assets/flask.png"> HiSeq - Lib Prep QC </button>
      <button md-menu-item class="menu"> <img src="../../assets/DNA_diag_lightening.png"> HiSeq - FlowCell Assembly </button>
      <button md-menu-item class="menu"> <img src="../../assets/DNA_diag_lightening.png"> HiSeq - Finalize Flow Cell </button>
      <button md-menu-item class="menu"> <img src="../../assets/page_go.png"> HiSeq - Data Pipeline </button>
      <button md-menu-item class="menu" > <img src="../../assets/rectangle.png"> HiSeq - Flow Cells </button>
      <md-divider></md-divider>
      <button md-menu-item [mdMenuTriggerFor]="subIllumMiseq" class="menu"> <img src="../../assets/DNA_diag_miseq.png"> Illumina MiSeq... </button>
      <button md-menu-item [mdMenuTriggerFor]="subMicroArray" class="menu" > <img src="../../assets/microarray_small.png"> Microarray... </button>
      <md-divider></md-divider>
      <button md-menu-item class="menu"> <img src="../../assets/flask.png"> Workflow (all) </button>
      <md-divider></md-divider>
      <button md-menu-item class="menu" > <img src="../../assets/plate_add.png"> Fill Plate </button>
      <button md-menu-item class="menu"> <img src="../../assets/run_add.png"> Build Run </button>
      <button md-menu-item class="menu" > <img src="../../assets/run_review.png"> Plates & Runs </button>
      <button md-menu-item class="menu" > <img src="../../assets/tv_chart_review.png"> Results </button>
    </md-menu>
    <md-menu #subIllumMiseq="mdMenu">
      <button md-menu-item class="menu"> <img src="../../assets/flask.png"> Lib Prep</button>
      <button md-menu-item class="menu"> <img src="../../assets/flask.png"> Lib Prep QC</button>
      <button md-menu-item class="menu"> <img src="../../assets/DNA_diag_miseq.png"> Flow Cell Assembly</button>
      <button md-menu-item class="menu"> <img src="../../assets/DNA_diag_miseq.png"> Finalize Flow Cell</button>
      <button md-menu-item class="menu"> <img src="../../assets/server_go.png"> Pipeline</button>
      <button md-menu-item class="menu"> <img src="../../assets/rectangle.png"> Flow Cells</button>
    </md-menu>
    <md-menu #subMicroArray="mdMenu">
      <button md-menu-item class="menu"> <img src="../../assets/asterisk_yellow.png"> Labeling</button>
      <button md-menu-item class="menu"> <img src="../../assets/basket_put.png"> Hyb </button>
      <button md-menu-item class="menu"> <img src="../../assets/microarray_small.png"> Extraction </button>
    </md-menu>

    <md-menu #prodMenu="mdMenu" [overlapTrigger]="false">
      <button md-menu-item class="menu"> <img src="../../assets/review.png"> Order Products for Molecular Diagnostics </button>
      <button md-menu-item class="menu"> <img src="../../assets/review.png"> Order Products for Genomics Core </button>
      <button md-menu-item class="menu"> <img src="../../assets/review.png"> Order Products for Genomics Core </button>
      <button md-menu-item class="menu"> <img src="../../assets/review.png"> Product Orders </button>
      <button md-menu-item class="menu"> <img src="../../assets/review.png"> Product Ledger </button>
      <button md-menu-item class="menu"> <img src="../../assets/page_white_wrench.png"> Configure Products </button>
      <md-divider></md-divider>
    </md-menu>
    <md-menu #confMenu="mdMenu" [overlapTrigger]="false">
      <button md-menu-item class="menu"> <img src="../../assets/book.png"> Add/Edit Dictionaries </button>
      <button md-menu-item class="menu"> <img src="../../assets/page_white_wrench.png"> Configure Core Facilities </button>
      <button md-menu-item class="menu"> <img src="../../assets/page_white_wrench.png"> Configure Annotations </button>
      <button md-menu-item class="menu"> <img src="../../assets/page_white_wrench.png"> Configure Experiment Platform </button>
      <button md-menu-item class="menu"> <img src="../../assets/page_white_wrench.png"> Configure Organisms and Genome Builds </button>
      <button md-menu-item class="menu"> <img src="../../assets/image.png"> Manage Microarray Catalog </button>
      <button md-menu-item class="menu"> <img src="../../assets/brick.png"> Manage Protocols </button>
    </md-menu>
    <md-menu #reportsMenu="mdMenu" [overlapTrigger]="false">
      <button md-menu-item class="menu"> <img src="../../assets/chart_bar.png"> Track Usage </button>
      <button md-menu-item class="menu"> <img src="../../assets/page.png"> Annotation Report </button>
      <button md-menu-item class="menu"> <img src="../../assets/page.png"> Annotation Progress Report </button>
      <button md-menu-item class="menu"> <img src="../../assets/flask.png"> Project/Experiment Report </button>
      <button md-menu-item class="menu"> <img src="../../assets/email_go.png"> Send email to all GNomEx users </button>
    </md-menu>
    <button md-icon-button class="experiment-menu" [mdMenuTriggerFor]="expMenu">
      <img src="../../assets/flask.png" alt="Bookmark">
      <md-icon>Experiments</md-icon>
    </button>
    <a href="www.google.com" class="experiment-menu link">
      <img src="../../assets/map.png" alt="Bookmark">
      Analysis
    </a>
    <a href="www.google.com" class="experiment-menu link">
      <img src="../../assets/datatrack.png" alt="Bookmark">
      Data Tracks
    </a>
    <a href="www.google.com" class="experiment-menu link">
      <img src="../../assets/topic_tag.png" alt="Bookmark">
      Topics
    </a>
    <button class="experiment-menu" md-icon-button [mdMenuTriggerFor]="flowMenu">
      <img src="../../assets/review.png" alt="Bookmark">
      Workflow
    </button>
    <button class="experiment-menu" md-icon-button [mdMenuTriggerFor]="prodMenu">
      <img src="../../assets/basket.png" alt="Bookmark">
      Products
    </button>
    <a href="www.google.com" class="experiment-menu link">
      <img src="../../assets/money.png" alt="Bookmark">
      Billing
    </a>
    <a href="www.google.com" class="experiment-menu link">
      <img src="../../assets/group.png" alt="Bookmark">
      Users & Groups
    </a>
    <button class="experiment-menu" md-icon-button [mdMenuTriggerFor]="confMenu">
      <img src="../../assets/page_white_wrench.png" alt="Bookmark">
      Configure
    </button>
    <button class="experiment-menu" md-icon-button [mdMenuTriggerFor]="reportsMenu">
      <img src="../../assets/page.png" alt="Bookmark">
      Reports
    </button>

    <!--<md-icon class="material-icons" [mdMenuTriggerFor]="menu">dehaze</md-icon>-->
    <!--<md-menu #menu="mdMenu" [overlapTrigger]="false">-->
    <!--<button md-menu-item>Item 1</button>-->

    <!--</md-menu>-->
  </md-toolbar-row>
</md-toolbar>
