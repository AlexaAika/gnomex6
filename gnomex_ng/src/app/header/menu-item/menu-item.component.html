<mat-menu #childMenu="matMenu" [overlapTrigger]="false" class="no-max-width">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item color="primary" [hidden]="child.hidden" [matMenuTriggerFor]="menu.childMenu">
        <img *ngIf="child.iconName" src="{{child.iconName}}">
        <span>{{child.displayName}}</span>
      </button>
      <app-menu-item #menu [items]="child.children"></app-menu-item>
    </span>
      <!-- Handle leaf node menu items -->
    <span *ngIf="!child.children || child.children.length === 0">
      <span *ngIf="child.divider===undefined;else divider">
        <button mat-menu-item class="child.class" [hidden]="child.hidden" [routerLink]="child.route" [queryParams]="{id:child.idCoreFacility}">
          <img *ngIf="child.iconName" src="{{child.iconName}}">
          <span>{{child.displayName}}</span>
        </button>
      </span>
    </span>
  </span>
</mat-menu>
<ng-template #divider>
  <mat-divider></mat-divider>
</ng-template>
