<h6 mat-dialog-title><img src="../../../assets/flag_yellow.png"> Manage Quick Links</h6>

<mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="new()"><img class="icon" src="../../../assets/bullet_green.png">New</button>
        <button mat-button (click)="delete()"><img class="icon" src="../../../assets/bullet_red.png">Delete</button>
    </mat-dialog-actions>
    <div style="display:block; height:30em; margin-bottom: 1em">
        <ag-grid-angular style="width: 100%; height: 30em;" class="ag-theme-fresh"
                         [gridOptions]="gridOptions"
                         [rowData]="rowData"
                         [columnDefs]="columnDefs"
                         [rowSelection]="rowSelection"
                         (gridReady)="onGridReady($event)"
                         (rowDataChanged)="dataChanged()"
                         [enableSorting]="true"
                         [enableColResize]="true">
        </ag-grid-angular>


        <mat-dialog-actions align="end">
            <span *ngIf="dirty" style="background:#feec89; padding: 1em 1em 1em 1em;">
                Your changes have not been saved
            </span>

            <button mat-button (click)="save()"><img src="../../../assets/action_save.gif">Save</button>
            <button mat-button mat-dialog-close>Close</button>
        </mat-dialog-actions>
    </div>
</mat-dialog-content>
