<div style="display:flex; flex-direction:column ; height:100%; width:100%;">
    <div style="display:flex; font-size:small; " >
        <label>
            <img class="icon" [src]="analysisTreeNode?.icon">
            Analysis {{analysisTreeNode?.number}}
        </label>
        <button *ngIf="showLinkToExp"
                mat-button
                color="link"
                (click)="makeLinkToExperiment()">
            <img class="icon" [src]="constService.ICON_LINK">
            Link to Experiment
        </button>
    </div>

    <div style="display:flex; flex: 9">
        <mat-tab-group class="mat-tab-group-border"  (selectedTabChange)="tabChanged($event)">
            <mat-tab label="Annotations">
                <annotation-tab [annotations]="annotations" [disabled]="false" [orderType]="types.ANALYSIS"> </annotation-tab>
            </mat-tab>
            <mat-tab label="Related Data" *ngIf="showRelatedDataTab">
                <related-data-tab [relatedObjects]="relatedObjects" >
                </related-data-tab>
            </mat-tab>
            <mat-tab  label="Experiment" style="height:100%;">
               <analysis-experiment-tab [tabVisible]="showExpAnalysisTab"> </analysis-experiment-tab>
            </mat-tab>

        </mat-tab-group>
    </div>
    <div style="flex:1;">
        <save-footer (saveClicked)="save()"
                     [disableSave]="true"
                     [dirty]="this.orderValidateService.dirtyNote">
        </save-footer>
    </div>
</div>
