<div class="padded-inner">
    <div class="flex-container-row">
        <mat-form-field style="flex:1;">
            <input matInput [formControl]="numberControl" type="text"
                   placeholder="Filter by experiment number"/>
        </mat-form-field>
        <mat-form-field style="flex:1; margin-left: 1em ">
            <mat-select placeholder="Filter by Lab" [formControl]="labControl">
                <mat-option></mat-option>
                <mat-option *ngFor="let lab of labList" [value]="lab.idLab">
                    {{ lab.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div style="height:25em; width: 100%; margin-top:0.5em;">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-fresh"
                         [rowData]="rowData"
                         [columnDefs]="columnDefs"
                         [rowSelection]="'single'"
                         (gridSizeChanged)="gridSizeChanged($event)"
                         (rowSelected)="experimentRowSelected($event)"
                         [enableSorting]="true"
                         [enableColResize]="true"
                         [rowDeselection]="true"
                         (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
</div>
