<form style="height:100%; width:100%; display:flex; flex-direction: column;" (ngSubmit)="save()" [formGroup]="projectBrowseForm">

    <mat-form-field style="flex:1; width:calc(100% - 2em); margin:1em; "> <!-- accounting for margin space in width percentages -->
        <input matInput type="text" formControlName="name" placeholder="Name"/>
        <mat-error *ngIf="projectBrowseForm.get('name').hasError('required')">
            Analysis Group Name is required
        </mat-error>
    </mat-form-field>

    <div style="display:flex; flex-direction:column; flex:5;
                width:calc(100% - 2em); margin:1em;"> <!-- accounting for margin space in width percentages -->
        <label  for="description" > Description </label>
        <textarea id="description" style="width:100%;height:100%; resize:none;"
                  formControlName="description" placeholder="Description">
        </textarea>
        <div  style="color:red" *ngIf="projectBrowseForm.get('description').hasError('maxlength')
                                        && projectBrowseForm.get('description').touched">
            Description exceeded the 500 character limit
        </div>
    </div>


</form>
