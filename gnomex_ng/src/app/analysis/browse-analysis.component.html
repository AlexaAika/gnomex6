<div class="full-width full-height flex-container-col background major-border padded">
    <div class="full-width full-height flex-container-col foreground">
        <div class="full-width">
            <browse-filter [label]="'Analysis'"
                           [iconSource]="'assets/flask.png'"
                           [mode]="'analysisBrowse'">
            </browse-filter>
        </div>
        <div class="full-width vertical-spacer background"></div>
        <div class="full-width flex-container-row flex-grow">
            <as-split>
                <as-split-area size="20">
                    <div class="full-width full-height foreground border flex-container-col"> <!-- start tree container -->
                        <div class="full-width flex-container-row align-center padded">
                            <div class="flex-grow major-left-right-padded no-word-wrap">
                                {{ "" + analysisCount + " " + ((analysisCount && analysisCount != 1) ? 'analyses' : 'analysis')}}
                            </div>
                            <div>
                                <button mat-button aria-label="Drag-and-drop hint" (click)="dragDropHintClicked()">
                                    <img src="../../assets/information.png">
                                    Drag-and-drop hint
                                </button>
                            </div>
                        </div>
                        <div class="full-width flex-grow left-right-padded no-overflow">
                            <div class="full-width full-height border">
                                <tree-root #analysisTree
                                           [nodes]="items"
                                           [options]="options"
                                           (activate)="treeOnSelect($event)"
                                           (moveNode)="onMoveNode($event)"
                                           (updateData)="treeUpdateData($event)">
                                    <ng-template #treeNodeTemplate let-node let-index="index">
                                        <div class="full-width no-word-wrap">
                                            <img src="{{node.data.icon}}" alt="" height="16" width="16">
                                            <span>{{ node.data.label }}</span>
                                        </div>
                                    </ng-template>
                                    <ng-template #loadingTemplate></ng-template>
                                </tree-root>
                            </div>
                        </div>
                        <div class="full-width padded">
                            <div class="t">
                                <div class="tr">
                                    <div class="td">
                                        <button mat-button [disabled]="disableNewAnalysis || this.disableAll" (click)="createAnalysisClicked()">
                                            <img src="../../assets/map.png" alt="">
                                            New Analysis
                                        </button>
                                    </div>
                                    <div class="td">
                                        <button mat-button [disabled]="disableDelete || this.disableAll" (click)="deleteAnalysisClicked()">
                                            <img src="../../assets/delete.png" alt="">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                                <div class="tr">
                                    <div class="td">
                                        <button mat-button [disabled]="disableNewAnalysisGroup || this.disableAll" (click)="createAnalysisGroupClicked()">
                                            <img src="../../assets/folder_add.png">
                                            New analysis group
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end tree container -->
                </as-split-area>
                <as-split-area size="80">
                    <div class="full-width full-height border padded">
                        <analysis-panel></analysis-panel>
                    </div>
                </as-split-area>
            </as-split>
        </div>
    </div>
</div>
