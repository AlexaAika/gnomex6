<h6 mat-dialog-title> Edit Experiment Platform Sort Order </h6>
<mat-dialog-content>
    <div style="background-color: #eeeeeb;border:thin;">

        <div style="height:25em; width:50em; margin-top:0.5em;">
            <ag-grid-angular style="width: 100%; height: 100%;" class="ag-fresh"
                             [rowData]="rowData"
                             [columnDefs]="columnDefs"
                             (cellValueChanged)="cellValueChanged($event)"
                             (gridSizeChanged)="onGridSizeChanged($event)"
                             [stopEditingWhenGridLosesFocus]="true"
                             [rowSelection]="'single'"
                             [enableSorting]="true"
                             [enableColResize]="true"
                             [rowDeselection]="true"
                             (gridReady)="onGridReady($event)">
            </ag-grid-angular>

        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="refresh()" > Refresh </button>
    <save-footer  style="margin-left:auto;"
            [showSpinner]="showSpinner"
            (saveClicked)="save()"
            [dirty]="isDirty">
    </save-footer>
    <button mat-button mat-dialog-close> Cancel </button>
</mat-dialog-actions>
