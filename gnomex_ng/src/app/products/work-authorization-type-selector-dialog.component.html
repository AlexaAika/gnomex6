<div class="full-height full-width flex-container-col">
    <div mat-dialog-title class="dialog-header-colors no-padding no-margin">
        <div class="full-width full-height padded title-size">
            New Billing Account (Choose Type)
        </div>
    </div>
    <div mat-dialog-content class="flex-grow no-padding no-margin">
        <div class="full-width full-height flex-container-col padded background">
            <div class="full-width full-height foreground bordered padded">
                <div *ngIf="showInternalButton && gnomexButtonLabel" class="full-width padded">
                    <button mat-raised-button class="link-button" (click)="onClickInternalButton()">
                        {{ gnomexButtonLabel }}
                    </button>
                </div>
                <div *ngFor="let option of coreOptions" class="full-width padded">
                    <button mat-raised-button class="link-button" (click)="goToUrl(option.url)">
                        {{ option.label }}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="no-padding no-margin">
        <div class="full-width right-align flex-container-row padded-left-right-bottom background">
            <div class="full-height flex-grow">
            </div>
            <div>
                <button mat-button mat-dialog-close>Cancel</button>
            </div>
        </div>
    </div>
</div>
