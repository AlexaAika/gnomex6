<h6 mat-dialog-title>Select Date Range</h6>
<mat-dialog-content>
    <div>
        <label class="margin-right">Within the last...</label>
        <button mat-button (click)="this.setRangeWithin(7)">week</button>
        <button mat-button (click)="this.setRangeWithin(30)">30 days</button>
        <button mat-button (click)="this.setRangeWithin(90)">90 days</button>
        <button mat-button (click)="this.setRangeWithin(365)">year</button>
    </div>
    <div>
        <mat-form-field class="margin-right">
            <input matInput [matDatepicker]="fromPicker" placeholder="From" disabled [(ngModel)]="this.fromDate" [max]="this.toDate">
            <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
            <mat-datepicker #fromPicker disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="toPicker" placeholder="To" disabled [(ngModel)]="this.toDate" [min]="this.fromDate">
            <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
            <mat-datepicker #toPicker disabled="false"></mat-datepicker>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [disabled]="!this.fromDate || !this.toDate" color="primary" (click)="this.save()">Save</button>
    <button mat-button color="warn" (click)="this.updateWith(null)">Clear</button>
    <button mat-button [mat-dialog-close]>Close</button>
</mat-dialog-actions>
