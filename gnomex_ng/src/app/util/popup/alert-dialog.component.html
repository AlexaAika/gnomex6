<div mat-dialog-title *ngIf="!!title">
    {{title}}
</div>
<mat-dialog-content>
    <div class="display-white-space"> {{message}} </div>

</mat-dialog-content>
<mat-dialog-actions>
    <div class="full-width full-height centered-text">
        <button mat-button (click)="onClickYes()">Ok</button>
    </div>
</mat-dialog-actions>
