<mat-form-field>
    <input matInput
           [(ngModel)]="_date"
           [matDatepicker]="datePicker"
           placeholder="{{ placeholder }}"
           required="{{ required }}"
           (change)="onChange()"
           [disabled]="textInputDisabled">
    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker (selectedChanged)="onChange()" [disabled]="datePickerDisabled"></mat-datepicker>
</mat-form-field>
