<button class="showHideButton" *ngIf="!showCalendar" (click)="toggleShowCalendar()">{{label}}</button>
<div *ngIf="showCalendar" class="inlineDiv">
    <jqxCalendar #calendar [width]="200" [height]="200"
                 [selectionMode]="'range'" [value]="value"
                 (onChange)="onCalendarChange($event)">
    </jqxCalendar>
    <button class="showHideButton" (click)="toggleShowCalendar()">Close</button>
    <button class="showHideButton" (click)="clear()">Clear</button>
</div>
