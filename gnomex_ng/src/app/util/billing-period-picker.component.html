<button *ngIf="!showPicker" (click)="toggleShowPicker()">{{label}}</button>
<div *ngIf="showPicker" class="inlineDiv">
    <div>
        <button (click)="changeYear(-1)"><img src="../../assets/resultset_previous.png"></button>
        <label>{{currentYear}}</label>
        <button (click)="changeYear(1)"><img src="../../assets/resultset_next.png"></button>
    </div>
    <div class="container">
        <div *ngFor="let month of MONTHS" class="radioTileGroup">
            <div class="inputContainer">
                <input [(ngModel)]="monthString" id="{{month.id}}" value="{{month.value}}" class="radioButton" type="radio" name="monthRadio" (change)="change()"/>
                <div [ngClass]="monthString === month.value ? 'radioTileSelected' : 'radioTile'">
                    <label for="{{month.id}}" [ngClass]="monthString === month.value ? 'radioTileLabelSelected' : 'radioTileLabel'">{{month.label}}</label>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button (click)="toggleShowPicker()">Close</button>
        <button (click)="clear()">Clear</button>
    </div>
</div>
<style>
    button {
        border: none;
        background: none;
        margin: 0.3rem 0.8rem 0.3rem 0.8rem;
        border-radius: 5px;
    }
    button:hover {
        background: deepskyblue;
    }
    div.inlineDiv {
        display: inline-block;
    }
    div.container {
        display: inline-flex;
        justify-content: flex-start;
        align-items: flex-start;
        width: 29rem;
        height: 3rem;
        margin: 0;
    }
    div.radioTileGroup {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    div.inputContainer {
        position: relative;
        height: 1.8rem;
        width: 1.8rem;
        margin: 0.3rem;
    }
    input.radioButton {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        cursor: pointer;
    }
    div.radioTile {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        border: 1px solid deepskyblue;
        border-radius: 5px;
        padding: 0.1rem;
        transition: transform 300ms ease;
    }
    div.radioTileSelected {
        background-color: deepskyblue;
        color: white;
        transform: scale(1.1, 1.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        border: 1px solid deepskyblue;
        border-radius: 5px;
        padding: 0.1rem;
        transition: transform 300ms ease;
    }
    label.radioTileLabel {
        text-align: center;
        font-size: 0.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: deepskyblue;
    }
    label.radioTileLabelSelected {
        text-align: center;
        font-size: 0.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: white;
        background-color: deepskyblue;
    }
</style>
