<div class="flex-container-col full-height full-width">
    <div class="flex-container-row padded align-center">
        <img class="icon" [src]="'./assets/rectangle.png'" height="16" width="16">
        <mat-label>{{label}}</mat-label>
    </div>
    <div class="flex-container-row spaced-children-margin align-center">

        <mat-form-field class="formField ">
            <input matInput [(ngModel)]="searchText" (input)="search($event)" placeholder="Experiment or FlowCell #">
        </mat-form-field>
        <date-range-filter (onChange)="this.dateRangeChange($event)"></date-range-filter>
        <button mat-button (click)="onFind($event)">
            <img class="icon" [src]="this.constService.ICON_MAGNIFIER">Find
        </button>
        <div class="justify-flex-end"> {{this.workingWorkItemList.length}} Flow Cells</div>
    </div>
    <div *ngIf="selectedFlowCell&&selectedFlowCell.number" class="flex-container-row">
        <span style="font-weight: bold;margin-left: .3em">Flow Cell {{selectedFlowCell.number}}
        </span>
        <button mat-button (click)="onClickPrepReport()"><mat-icon>launch</mat-icon>Preparation Report</button>
        <button mat-button (click)="onClickRunReport()"><mat-icon>launch</mat-icon>Run Report</button>
        <button mat-button (click)="onClickEditFlowCell()"><mat-icon>edit</mat-icon>Edit Flow Cell</button>
    </div>
    <div class="flex-grow">
        <ag-grid-angular class="ag-theme-balham full-height full-width"
                         [gridOptions]="gridOptions"
                         [rowData]="workingWorkItemList"
                         (rowDataChanged)="this.onNotifyGridRowDataChanged($event)"
                         (rowSelected)="selectedRow($event)"
                         [rowSelection]="'single'"
                         (gridReady)="onGridReady($event)"
                         (gridSizeChanged)="onGridSizeChanged($event)"
                         [enableSorting]="true"
                         (cellValueChanged) = "onCellValueChanged($event)"
                         [enableFilter]="true"
                         (cellDoubleClicked)="launchEditFlowCell($event)"
                         [enableColResize]="true">
        </ag-grid-angular>
    </div>
</div>
