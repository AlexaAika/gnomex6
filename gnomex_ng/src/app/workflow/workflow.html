<mat-sidenav-container class="sidenav-container" (backdropClick)="close('backdrop')">
    <mat-sidenav-content style="background-color: white">
        <button mat-button [matTooltip]="showNav ? 'Minimize navigation panel' : 'Expand navigation panel'" class="sidebutton" (click)="toggle($event)"><img *ngIf="showNav;else closedNav" src="../../assets/arrow_left.png"></button>
        <ng-template #closedNav>
            <img src="../../assets/arrow_right.png">
        </ng-template>
        <ndc-dynamic [ndcDynamicComponent]="workflowOutlet" [ndcDynamicInputs]="inputs"></ndc-dynamic>
        <!--<ng-container *ngComponentOutlet="workflowOutlet;content: cdata"></ng-container>-->
    </mat-sidenav-content>
    <mat-sidenav style="width:15%;" #sidenav mode="side" (keydown.escape)="close('escape')">
        <mat-tab-group id="groupTabGroup" style="height: 100%" [selectedIndex]="selectedTab" (selectedTabChange)="onGroupsTabChange($event)">
            <mat-tab style="height:100%;width: 25%">
                <ng-template mat-tab-label>
                    <img matTooltip="QC Worklist" src="../../assets/data-accept.png">
                </ng-template>
                <div class="flex-column-container">
                    <mat-label>QC Worklist</mat-label>
                    <button mat-button *ngFor="let option of combinedQCTabItems" class="row-one" (click)="onClickQC($event)" [value]="option.label">{{option.label}}</button>
                </div>
            </mat-tab>
            <mat-tab style="height:100%;">
                <ng-template mat-tab-label>
                    <img matTooltip="Illumina workflow" src="../../assets/DNA_diag_lightening.png">
                </ng-template>
                <div class="flex-column-container">
                    <mat-label>Illumina</mat-label>
                    <button mat-button (click)="onClickLibPrep()"><img src="../../assets/flask.png">Lib Prep</button>
                    <button mat-button (click)="onClickLibPrepQC()"><img src="../../assets/flask.png">Lib Prep QC</button>
                    <button mat-button (click)="onClickFlowCellAssm()"><img src="../../assets/DNA_diag.png">Flow Cell Assem</button>
                    <button mat-button (click)="onClickFinalizedFlowCell()"><img src="../../assets/DNA_diag.png">Finalize Flow Cell</button>
                    <button mat-button (click)="onClickDataPipeline()"><img src="../../assets/server_go.png">Data Pipeline</button>
                    <button mat-button (click)="onClickFlowCells()"><img src="../../assets/rectangle.png">Flow Cells</button>
                </div>
            </mat-tab>
            <mat-tab id="workflowTabGroup" [hidden]="microarrayDisabled" *ngIf="!microarrayDisabled" style="height:100%;">
                <ng-template mat-tab-label>
                    <img matTooltip="Microarray workflow" src="../../assets/microarray_small.png">
                </ng-template>
                <div class="flex-column-container">
                    <mat-label>Microarray</mat-label>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav>
</mat-sidenav-container>
