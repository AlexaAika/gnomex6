<div class="flex-container-col full-height full-width">
    <div class="flex-container-row padded-bottom">
        <img [src]="'./assets/server_go.png'" height="16" width="16" style="margin-top: .65em">
        <mat-label style="margin-left: .4em;margin-top: .4em;">{{label}}</mat-label>
    </div>
    <div class="flex-grow" >
        <ag-grid-angular class="ag-theme-balham full-height full-width"
                         [rowData]="workingWorkItemList"
                         (rowDataChanged)="this.onNotifyGridRowDataChanged($event)"
                         (gridReady)="onGridReady($event)"
                         [enableSorting]="true"
                         (cellValueChanged) = "onCellValueChanged($event)"
                         [enableFilter]="true"
                         [rowClassRules]="this.workflowService.assmGridRowClassRules"
                         [stopEditingWhenGridLosesFocus]="true"
                         (gridSizeChanged)="this.sizeColumnsToFit(this.gridApi)"
                         [enableColResize]="true">
        </ag-grid-angular>
    </div>
    <div class="flex-container-row justify-center">
        <button mat-button  matTooltip="Refresh worklist"(click)="refreshWorklist($event)">
            <img class="icon" [src]="'./assets/action_refresh.gif'">Refresh
        </button>
        <div class="flex-grow">
            <save-footer (saveClicked)="save()"
                         [dirty]="this.dirty"
                         [showSpinner]="this.showSpinner">
            </save-footer>
        </div>
    </div>
</div>
