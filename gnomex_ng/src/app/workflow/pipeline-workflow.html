<div class="flex-container-col full-height full-width small-font">
    <div class="flex-container-row align-center padded-bottom">
        <img [src]="'./assets/server_go.png'" alt="" height="16" width="16">
        <mat-label class="medium-font">
            {{ label }}
        </mat-label>
    </div>
    <div class="flex-grow padded-bottom">
        <div #oneEmWidth class="no-height single-em"></div>
        <ag-grid-angular class="ag-theme-fresh full-height full-width"
                         [enableColResize]="true"
                         [enableSorting]="true"
                         [rowClassRules]="workflowService.assmGridRowClassRules"
                         [rowData]="workingWorkItemList"
                         [singleClickEdit]="true"
                         [stopEditingWhenGridLosesFocus]="true"
                         (cellValueChanged) = "onCellValueChanged($event)"
                         (gridReady)="onGridReady($event)"
                         (gridSizeChanged)="onGridSizeChanged($event)"
                         (rowDataChanged)="onNotifyGridRowDataChanged($event)">
        </ag-grid-angular>
    </div>
    <div class="flex-container-row justify-center">
        <button mat-button  matTooltip="Refresh worklist" (click)="refreshWorkItemList($event)">
            <img class="icon" [src]="'./assets/action_refresh.gif'" alt="">
            Refresh
        </button>
        <div class="flex-grow">
            <save-footer (saveClicked)="save()"
                         [dirty]="dirty"
                         [showSpinner]="showSpinner">
            </save-footer>
        </div>
    </div>
</div>
