<div class="flex-container-col full-width full-height">
    <div class="flex-row-container">
        <img src="../../assets/data-accept.png" height="16" width="16" style="margin-top: .5em">
        <mat-label style="margin-left: .4em;margin-top: .4em;">{{label}}</mat-label>
        <mat-label style="justify-content: flex-end;margin-left: 40em;margin-top: .4em;">{{requestIds.length-1}} requests in worklist</mat-label>

    </div>
    <div class="flex-row-container">

        <mat-form-field class="formField">
            <input #requestInput matInput placeholder="Request #" aria-label="Request #" [matAutocomplete]="autoRequest"
                   [(ngModel)]="workItem" (keyup.enter)="chooseFirstRequestOption()" (keyup)="highlightFirstRequestOption($event)">
            <mat-autocomplete #autoRequest="matAutocomplete">
                <mat-option (onSelectionChange)="selectRequestOption($event)" *ngFor="let request of filterRequests(this.workItem)" [value]="request.requestNumber">{{request.requestNumber}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="formField">
            <mat-select [(ngModel)]="core" placeholder="Core facility" [compareWith]="compareByID">
                <mat-option (onSelectionChange)="selectCoreOption($event)" *ngFor="let cor of filterCores()" [value]="cor">{{cor.display}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="flex-grow">
        <ag-grid-angular class="ag-theme-balham full-height full-width"
                         [rowData]="workingWorkItemList"
                         (rowDataChanged)="this.onNotifyGridRowDataChanged($event)"
                         (rowSelected)="selectedRow($event)"
                         (gridReady)="onGridReady($event)"
                         [enableSorting]="true"
                         (cellValueChanged) = "onCellValueChanged($event)"
                         [enableFilter]="true"
                         [stopEditingWhenGridLosesFocus]="true"
                         [rowClassRules]="this.workflowService.assmGridRowClassRules"
                         [enableColResize]="true">
        </ag-grid-angular>
    </div>
    <div class="flex-row-container justify-center justify-space-between">
        <button mat-button  matTooltip="Refresh worklist" (click)="refreshWorklist($event)">
            <img src="../../assets/action_refresh.gif">Refresh
        </button>
        <div class="flex-grow">
            <save-footer style="width: 100%" (saveClicked)="save()"
                         [dirty]="this.dirty"
                         [showSpinner]="this.showSpinner">
            </save-footer>
        </div>

    </div>
</div>
