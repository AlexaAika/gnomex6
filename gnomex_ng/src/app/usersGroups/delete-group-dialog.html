<h6 mat-dialog-title><img src="../../assets/user.png">Delete Group</h6>
<mat-dialog-content>
    <div>
        Delete {{groupName}}?
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="delete()">Yes</button>
    <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
