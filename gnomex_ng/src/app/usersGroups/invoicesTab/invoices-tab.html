<div class="flex-row-container" >
    <div class="users-groups-row-one">
        <div class="flex-column-container" style="width: 100%">
            <div style="display: flex;">
                <custom-combo-box class="formField" placeholder="Core facility" [formControl]="this.coreFacilityFC" valueField="idCoreFacility"
                                  (optionSelected)="selectOption()" [options]="filterCores(this.core)" displayField="display">
                </custom-combo-box>
                <context-help name="coreFacilityHelp" label="Help me choose" popupTitle="Core Facility Information"
                              [isEditMode]="this.secAdvisor.isSuperAdmin" tooltipPosition="right"></context-help>
            </div>
            <div>
                <app-month-picker label="Billing period"
                                  [formControl]="monthInputCtrl"
                                  [max]="max"
                                  [min]="min">
                </app-month-picker>
            </div>
            <div style="width: 40%">
                <div  *ngIf="billingAccounts.length>0">
                    <mat-label>Billing Accounts</mat-label>
                </div>
                <mat-selection-list #billingAcc [(ngModel)]="selectedAccounts" (ngModelChange)="onNgModelChange($event)">
                    <mat-list-option *ngFor="let account of billingAccounts" [value]="account.idBillingAccount">
                        {{account.accountNameDisplay}}
                    </mat-list-option>
                </mat-selection-list>
                <div *ngIf="billingAccounts.length<=0">
                    <mat-label>No invoice available for this core and period</mat-label>
                </div>
            </div>
            <div>
                <button mat-button [disabled]="this.selectedAccounts.length<=0" (click)="run()">
                    <mat-icon aria-label="New...">picture_as_pdf</mat-icon>
                    Show Printable Invoice</button>
            </div>
        </div>
    </div>
</div>
